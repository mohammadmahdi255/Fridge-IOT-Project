                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-home"></i>
                </span> Dashboard

              <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">
                    <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>

              </nav>
            </div>
            <div class="row">
              <div class="col-md-4 stretch-card grid-margin">
                <div class="card bg-gradient-danger card-img-holder text-white">
                  <div class="card-body">
                    <img src="assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image" />
                    <h4 class="font-weight-normal mb-3">Current Temprature <i class="mdi mdi-oil-temperature mdi-24px float-right"></i>
                    </h4>
                    <h2 class="mb-5" id="current-temp">50<span> &#8451;</span></h2>
                    <h6 class="card-text">Difference:</h6>
                  </div>
                </div>
              </div>
              <div class="col-md-4 stretch-card grid-margin">
                <div class="card bg-gradient-info card-img-holder text-white">
                  <div class="card-body">
                    <img src="assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image" />
                    <h4 class="font-weight-normal mb-3">Requested Temprature <i class="mdi mdi-account mdi-24px float-right"></i>
                    </h4>
                    <h2 class="mb-5" id="request-temp">35<span> &#8451;</span></h2>
                  </div>
                </div>
              </div>
              <div class="col-md-4 stretch-card grid-margin">
                <div class="card bg-gradient-success card-img-holder text-white">
                  <div class="card-body">
                    <img src="assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image" />
                    <h4 class="font-weight-normal mb-3">Current Status <i class="mdi mdi-diamond mdi-24px float-right"></i>
                    </h4>
                    <h2 class="mb-5" id="status">Sleep</h2>
                  </div>
                </div>
              </div>

            <div class="card">
                <div class="card-body">

                        <div class="col">

                        </div>
                        <div class="col">
                            <div class="d-flex mb-3">

                        </div>

                                <button type="button" id="mute-action" class="btn btn-success btn-lg">Mute</button>

                      <button class="add btn btn-gradient-primary font-weight-bold todo-list-add-btn" id="add-task">Add</button>

    <!-- Front Requests to Back -->
    <script>

      setInterval(function(){ 
        caches
          // Run every 10 seconds
          $.ajax({
          "url": "http://localhost:5000/info",
          "method": "GET",
          "timeout": 0,
          }).done(function (response) {
            // {"current_temp": "2.234500", "request_temp": "32.345501", "current_status": "Emergency"}
            console.log(response)
            $("#current-temp").html(response.current_temp)
            $("#request-temp").html(response.request_temp)
            $("#status").html(response.current_status)
          });

      }, 10000);


      $("#inc-action").click(function(){
        var settings = {
          "url": "http://localhost:5000/actions",
          "method": "POST",
          "timeout": 0,
          "headers": {
            "Content-Type": "application/json"
          },
          "data": JSON.stringify({
            "type": 1
          }),
        };

        $.ajax(settings).done(function (response) {
          alert("Increase Request Sent!")
        });
      })

      $("#dec-action").click(function(){
        var settings = {
          "url": "http://localhost:5000/actions",
          "method": "POST",
          "timeout": 0,
          "headers": {
            "Content-Type": "application/json"
          },
          "data": JSON.stringify({
            "type": 2
          }),
        };
        
        $.ajax(settings).done(function (response) {
          alert("Decrease Request Sent!")
        });
      })

        $("#mute-action").click(function(){
        var settings = {
          "url": "http://localhost:5000/actions",
          "method": "POST",
          "timeout": 0,
          "headers": {
            "Content-Type": "application/json"
          },
          "data": JSON.stringify({
            "type": 3
          }),
        };
        $.ajax(settings).done(function (response) {
          alert("Mute Request Sent!")
        });
      })

        $("#super-action").click(function(){
        var settings = {
          "url": "http://localhost:5000/actions",
          "method": "POST",
          "timeout": 0,
          "headers": {
            "Content-Type": "application/json"
          },
          "data": JSON.stringify({
            "type": 4
          }),
        };
        $.ajax(settings).done(function (response) {
          alert("Super Cooling Request Sent!")
        });
      })

        $("#power-action").click(function(){
        var settings = {
          "url": "http://localhost:5000/actions",
          "method": "POST",
          "timeout": 0,
          "headers": {
            "Content-Type": "application/json"
          },
          "data": JSON.stringify({
            "type": 5
          }),
        };
        $.ajax(settings).done(function (response) {
          alert("power-action Request Sent!")
        });
      })

      $("#add-task").click(function(){
          // Get value:
          let inputString = $("#note-text").val();
          // Send the data using post
          var settings = {
            "url": "http://localhost:5000/notes",
            "method": "POST",
            "timeout": 0,
            "headers": {
              "Content-Type": "application/json"
            },
            "data": JSON.stringify({
              "text": inputString,
              "done": false
            }),
          };

          $.ajax(settings).done(function (response) {
            console.log(response);
          });
        })
      
      
      $(function() {
        $.ajax({
          "url": "http://localhost:5000/notes",
          "method": "GET",
          "timeout": 0,
        }).done(function (response) {
          for(let i=0; i<response.notes.length; i++){
            $("#notes-list").append('<li><div class="form-check"><label class="form-check-label"> ' +  response.notes[i].text + ' </label></div></li></li>')
          }
        });
        $.ajax({
          "url": "http://localhost:5000/actions",
          "method": "GET",
          "timeout": 0,
        }).done(function (response) {
          for(let i=0; i<response.actions.length; i++){
            $("#list-actions").append('<tr><td><img src="assets/images/faces/face1.jpg" class="me-2" alt="image">' + response.actions[i].assignee + '</td><td>' + response.actions[i].action + '</td><td><label class="badge badge-gradient-success">DONE</label></td></tr>')
          }

          console.log(response);
        });
        // list-actions
      });
    
    </script>
